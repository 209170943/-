<div class="container-fluid">
    <div class="row">
        <nav class="list-group col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky" >
                <a href="employee.html" th:href="@{/employee}" class="list-group-item list-group-item-action list-group-item-light" style="background-color: #adb5bd">员工管理</a>
                <a href="employee.html" th:href="@{/employee}" class="list-group-item list-group-item-action list-group-item-light" >员工信息</a>

                <a href="#" class="list-group-item list-group-item-action list-group-item-light">新增部门</a>
            </div>

        <!--right主要内容-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="">
                <hr>
                <button type="button" class="btn btn-info">添加员工信息页面</button>
                <hr>
                <form th:action="@{/emp}" method="post">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">名字</label>
                        <input type="text" name="emp_name" class="form-control" id="exampleFormControlInput1" placeholder="狗子">
                        <label for="exampleFormControlInput1">邮箱</label>
                        <input type="email" name="emp_email" class="form-control" id="exampleFormControlInput2" placeholder="狗@.com">
                        <label for="exampleFormControlInput1">性别</label>
                        <input type="text" name="gender" class="form-control" id="exampleFormControlInput3" placeholder="不分">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">部门</label>
                        <select class="form-control" name="department_id" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success" style="margin-left: 5%">提交</button>
                </form>
                <ul class="pagination" style="margin: 40px 0 0 70%">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
